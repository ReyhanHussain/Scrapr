<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scrapr - Under Development</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .glow {
            text-shadow: 0 0 10px #00ff00, 0 0 20px #00ff00, 0 0 30px #00ff00, 0 0 40px #00ff00, 0 0 50px #00ff00, 0 0 60px #00ff00, 0 0 70px #00ff00;
        }
        .fade-in {
            animation: fadeIn 2s ease-in-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
    </style>
</head>
<body class="bg-gradient-to-r from-gray-900 via-gray-800 to-gray-900 text-white flex items-center justify-center h-screen p-5">
    <div class="text-center max-w-xl fade-in">
        <h1 class="text-5xl md:text-7xl font-extrabold text-green-400 animate-pulse glow">Scrapr</h1>
        <p class="text-lg md:text-2xl mt-4 font-light">A secure file and text-sharing platform.</p>
        <p class="text-md md:text-lg mt-2 text-gray-300">Currently under development. Stay tuned for something amazing!</p>
        <div class="mt-6 flex justify-center">
            <span class="inline-block animate-spin rounded-full h-12 w-12 border-t-4 border-green-400"></span>
        </div>
    </div>
</body>
</html>
